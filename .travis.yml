 language: node_js
 node_js: node
 cache:
   directories:
     - node_modules
 script:
   - npm test
 env:
   - CI=true

 before_deploy:
   - npm install netlify-cli -g
   - npm run build

 deploy:
   provider: script
   script: netlify deploy -s $75d341a6-1292-410b-8aaf-426d3e3430f3 -t $f07a7ac4f9dbc350583537f8e813e0a67b57acee977cf642d0793b1c893062b0 -p ./build
   skip_cleanup: true
   on:
     branch: master