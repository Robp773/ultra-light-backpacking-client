language: node_js
node_js: node
cache:
  directories:
    - node_modules
script:
  - npm test
env:
  - CI=true

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy -s $cd6cf0aa-4127-4ec0-bedb-6a8acc4f2a7a -t $8d8e73d0537fe4df1debb67f298fd67e05013bd1851ab00565dfaaa8783f736f -p ./build
  skip_cleanup: true
  on:
    branch: master