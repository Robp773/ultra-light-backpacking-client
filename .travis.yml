language: node_js
node_js: node
cache:
  directories:
    - node_modules
script:
  - npm test
env:
  - CI=true

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy -s $cd6cf0aa-4127-4ec0-bedb-6a8acc4f2a7a -t $1f2a5286164b5ebf83c19c46ffc125ed00d4ced2c0d0008473dafb9aa6befcc9 -p ./build
  skip_cleanup: true
  on:
    branch: master